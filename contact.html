<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"  href="./css/normalize.css">
  <link rel="stylesheet"  href="./css/style.css">
  <link rel="stylesheet"  href="./css/contact.css">
  <title>株式会社DIVE</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Location</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Company Name</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/company.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="#">Company Name</a></li>
            <li><a href="#">Profile</a></li>
              <li class="point"><a href="#">Contact</a></li>

      </aside>
      <div class="content">
        <div class="forms">
          <ul>
            <form action="">
              <table style="width:100%">
  <tr>
    <th><p class="pclass">Name:</p></th>
    <th><input class="inputclass" type="name" size="40"></th>
  </tr>
  <tr>
    <td><p class="pclass">Work:</p></td>
    <td> <input class="inputclass" type="work" size="40"></td>
  </tr>
  <tr>
    <td><p class="pclass">Sex:</p></td>
    <td><p class="pinputclass"> <input type="radio" name="sex" value="male">Male
          <input type="radio" name="sex" value="female">Female </p></td>
  </tr>
  <tr>
    <td><p class="pclass">Reasons:</p></td>
    <td><textarea id="story" name="story"
     rows="5" cols="65">
   </textarea></td>
  </tr>
  <tr>
    <td></td>
    <td><input class="inputsubmitclass" type="submit" value="Submit" relative="Submit"></td>
  </tr>
</table>
          </form>
          </ul>
        </div>
      </div>
